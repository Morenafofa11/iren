<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplayer Lyric Guessing Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
<h1>Multiplayer Lyric Guessing Game</h1>
<div id="player-info">
<label for="player-count">Number of Players (2-20):</label>
<input type="number" id="player-count" min="2" max="20" value="2">
<button id="start-game">Start Game</button>
</div>
<div id="game-board" style="display:none;">
<h2 id="current-lyric"></h2>
<p id="turn-indicator"></p>
<input type="text" id="player-guess" placeholder="Your guess...">
<button id="submit-guess">Submit Guess</button>
<p id="round-result"></p>
<button id="next-turn" style="display:none;">Next Turn</button>
<div id="player"></div> <!-- YouTube Player Embed -->
<h3>Scoreboard</h3>
<ul id="scoreboard"></ul>
</div>
</div>
<script src="script.js"></script>
</body>
</html>

</body>
